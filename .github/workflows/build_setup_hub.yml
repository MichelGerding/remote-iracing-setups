name: Build setup_hub

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'setup_hub/**'
      - '.github/workflows/build_setup_hub.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'setup_hub/**'
      - '.github/workflows/build_setup_hub.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            setup_hub/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('setup_hub/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Build release (setup_hub)
        run: cargo build --manifest-path setup_hub/Cargo.toml --release
        env:
          CARGO_TERM_COLOR: never

      - name: List built artifacts
        shell: bash
        run: ls -la setup_hub/target/release || true

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: setup-hub-windows
          path: |
            setup_hub/target/release/*.exe

  release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: setup-hub-windows
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: setup-hub-${{ github.run_number }}
          name: Setup Hub ${{ github.run_number }}
          body: "Automated release for run ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            artifacts/*.exe
