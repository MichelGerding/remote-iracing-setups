name: Build and Push Containers

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'downloader_site/**'
      - 'docker-compose.yml'
      - '.github/workflows/build-and-push.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: michelgerding   # MUST be lowercase

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push setup-downloader
        uses: docker/build-push-action@v5
        with:
          context: ./downloader_site
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/setup-downloader:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/setup-downloader:${{ github.sha }}
