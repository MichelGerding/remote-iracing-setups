services:
  apex-stealer:
    image: ghcr.io/michelgerding/apex-stealer:latest
    build: .
    container_name: apex-stealer
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json
      - setups:/app/setups
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apex-web.rule=Host(`setups.michelgerding.nl`) && (PathPrefix(`/admin`) || Path(`/`))"
      - "traefik.http.routers.apex-web.entrypoints=websecure"
      - "traefik.http.routers.apex-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.apex-web.loadbalancer.server.port=3000"

  webdav:
    image: dgraziotin/nginx-webdav-nononsense
    container_name: apex-webdav
    restart: unless-stopped
    environment:
      - WEBDAV_USERNAME=apex
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD:-changeme}
      - SERVER_NAMES=setups.michelgerding.nl
      - TIMEOUTS_S=1200
      - PUID=1000
      - PGID=1000
    volumes:
      - setups:/data:ro
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apex-webdav.rule=Host(`setups.michelgerding.nl`) && PathPrefix(`/dav`)"
      - "traefik.http.routers.apex-webdav.entrypoints=websecure"
      - "traefik.http.routers.apex-webdav.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.strip-dav.stripprefix.prefixes=/dav"
      - "traefik.http.routers.apex-webdav.middlewares=strip-dav"
      - "traefik.http.services.apex-webdav.loadbalancer.server.port=80"

  traefik:
    image: traefik:v3.2
    container_name: apex-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@michelgerding.nl}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - apex-network

volumes:
  setups:
  letsencrypt:

networks:
  apex-network:
    driver: bridge

